<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <title>Mice site</title>
    </h:head>

    <h:body>
        <div id="top" class="top">
            <ui:insert name="top">
                <h2 align="center">Welcome to our Mice site</h2>
                <ul align="right">
                    <h:form>
                        <h:panelGroup/>
                        <h:commandButton value="Sign in" action="Registr" />
                        <h:panelGroup/>
                        <h:commandButton value="Sign up" action="Registr" />
                    </h:form>
                </ul>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">Mice Links
                    <h3>Links</h3>
                    <ul>
                        <li>
                            <h:outputLink value="http://www.packtpub.com">
                                <h:outputText value="Packt Publishing"/>
                            </h:outputLink>
                        </li>
                        <li>
                            <h:outputLink value="http://www.ensode.net">
                                <h:outputText value="Ensode.net"/>
                            </h:outputLink>
                        </li>
                        <li>
                            <h:outputLink value="http://www.ensode.com">
                                <h:outputText value="Ensode Technology, LLC"/>
                            </h:outputLink>
                        </li>
                        <!-- другие ссылки опущены для экономии места -->
                    </ul>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content"></ui:insert>
            </div>
        </div>
    </h:body>

</html>
